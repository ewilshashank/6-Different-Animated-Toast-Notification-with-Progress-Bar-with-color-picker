<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated toast Notification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="container-1">
            <div class="flex-toast">
                <div class="toast">
                    <div class="toast-content">
                        <i class="fa-sharp fa-solid fa-check check"></i>
                        <div class="message">
                            <span class="text text-1">Success </span>
                            <span class="text text-2">Your changes has been saved</span>
                        </div>
                        <i class="fa-sharp fa-solid fa-xmark close"></i>
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="flex-btn">
                <button class="btn btn-1">Show toast</button>
                <div class="flex-inp">
                    <p>Color -- </p>
                    <input type="color" class="btn-color">
                    <input type="text" class="btn-hex" placeholder="#hex Change Color"  value="#e56b15">
                </div>
            </div>
        </div>
